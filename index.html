<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="card card-header bg-success text-center">
    <h1>State Parks</h1>
  </div>
  <br>

  <!--Selecting a State-->
  <div class="container text-center">
    <div class="border border-success">
      <h2 class="mt-3">Which state would you like to visit?</h2>
      <form id="stateForm">
        <label for="statename">State:</label>
        <input type="text" id="statename" name="statename">
        <button type="submit" class="btn btn-success mb-3">Submit</button>
      </form>
    </div>
  </div>

  <br>
  <!--Park Info-->
  <div class="container text-center">
    <div class="border border-success">
      <div>
        <h2 class="mt-3">Here are some parks:</h2>
        <div class="mb-3 border border-success" id="parks"></div>
      </div>
      <div>
        <h2 class="mt-3">Here are some campgrounds:</h2>
        <div class="mb-3 border border-success" id="campgrounds"></div>
      </div>
      <div>
        <h2 class="mt-3">Gallery</h2>
        <div class="mb-3 border border-success" id="gallery"></div>
      </div>
    </div>
  </div>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
